<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Width Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .slider {
        position: relative;
        width: 100%;
        max-width: 100%;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
      }

      .slide {
        min-width: 100%;
        box-sizing: border-box;
      }

      .slide img {
        width: 100%;
        display: block;
        border-radius: 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .slide img {
          border-radius: 5px;
        }
      }

      @media (max-width: 480px) {
        .slide img {
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <!-- Add your business branches images here -->
        <div class="slide"><img src="img/slid1.png" alt="Branch 1" /></div>
        <div class="slide"><img src="img/slid2.jpg" alt="Branch 2" /></div>
        <div class="slide"><img src="img/slid3.jpg" alt="Branch 3" /></div>
        <div class="slide"><img src="img/slid4.jpg" alt="Branch 4" /></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      let currentIndex = 0;
      const slides = document.querySelectorAll(".slide");

      function showSlide(index) {
        const slidesContainer = document.querySelector(".slides");
        slidesContainer.style.transform = `translateX(-${index * 100}%)`;
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }

      setInterval(nextSlide, 3000); // Change slide every 3 seconds
      // Change slide every 3 seconds
    </script>
  </body>
</html>
